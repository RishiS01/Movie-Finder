<section>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <img src="https://image.tmdb.org/t/p/w500/{{element.profile_path}}" *ngIf = "element.profile_path">
                    <img src="assets/img/not-available.png" *ngIf = "!element.profile_path">
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><span>Person</span></th>
                <td mat-cell *matCellDef="let element">
                    <span><strong> {{element.name}} </strong></span></td>
            </ng-container>
            <ng-container matColumnDef="character">
                <th mat-header-cell *matHeaderCellDef><span>Character</span></th>
                <td mat-cell *matCellDef="let element">
                    <span><strong> {{element.character}}</strong></span>
                </td>
            </ng-container>
            <ng-container matColumnDef="job">
                    <th mat-header-cell *matHeaderCellDef><span>Role</span></th>
                    <td mat-cell *matCellDef="let element">
                        <span><strong>{{element.job}}</strong></span>
                    </td>
                </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getMovieDetail(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</section>
